        <div class="wrapper">
    
            <h1>Contact</h1>
    
            <form class="form__cont" novalidate data-js="form">
    
                <div class="form__block">
                    <div class="form__el">
                        <label for="field_t">Hello I'm</label>
                        <input name="field_t" type="text" placeholder="Your Name" required />
                        <span class="form-error-msg">Wrong text!</span>
                    </div>
                    <div class="form__el">
                            <label for="field_t">And I represent</label>
                            <input name="field_t" type="text" placeholder="Company Name" required />
                            <span class="form-error-msg">Wrong text!</span>
                        </div>
                   
                    <div class="form__el">
                        <label for="field_p">Call me at</label>
                        <input pattern="[0-9]{11}" name="field_p" type="text" placeholder="phone number 48xxxxxxxxx" required />
                        <span class="form-error-msg">Wrong text!</span>
                    </div>

                    <div class="form__el">
                            <label for="field_e">Or send an e-mail to</label>
                            <input name="field_e" type="email" placeholder="adres@poczta.pl" required />
                            <span class="form-error-msg">Wrong email!</span>
                        </div>
                </div>
